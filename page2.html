<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOLA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://budiutama-jogja.sch.id/images/facilities/facilities-20200610-140450.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #555;
        }
        header {
            background-color:  #526eb9;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 150px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        #profileImg {
            max-width: 100%;
            max-height: 200px; /* Adjust the maximum height as needed */
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .username {
            font-size: 24px;
            margin-top: 10px;
        }
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .change-profile-btn {
            background-color: #e67e22;
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .change-profile-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <header>
        SCHOLA
    </header>
    <div class="container">
        <div class="profile">
            <label for="profilePicInput">
                <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                <img id="profileImg" src="default_profile.jpg" alt="Profile Picture">
            </label>
            <div class="username" id="username">Username</div>
            <button class="change-profile-btn" id="changeProfileBtn">Change Profile</button>
        </div>
        <div class="button-container">
            <div class="buttons">
                <button>Schedule</button>
            </div>
            <div class="buttons">
                <button>Assignments & Tests</button>
                <style>
                .button-container{
                    margin-bottom: 150px
                }
                </style>
            </div>
        </div>
        <div class="buttons">
            <button>Settings</button>
            <button>Home</button>
            <button>Notifications</button>
        </div>
    </div>

    <script>
        document.getElementById('profilePicInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImg').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('username').addEventListener('click', function() {
            var newUsername = prompt("Enter new username:");
            if (newUsername !== null && newUsername.trim() !== "") {
                document.getElementById('username').textContent = newUsername;
            }
        });

        document.getElementById('changeProfileBtn').addEventListener('click', function() {
            document.getElementById('profilePicInput').click();
        });
    </script>
</body>
</html>
