<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOLA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('4.jpg');
            background-size: 100%;
            background-position: center bottom -150px;
            background-repeat: no-repeat;
            color: #555;
            background-attachment: fixed;
        }
        header {
            background-color:  #526eb9;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            position: fixed; /* Header permanently attached */
            width: 100%; /* Full width */
            top: 0; /* At the top */
        }
        .profile-container {
            position: fixed;
            bottom: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        #profileImg {
            max-width: 150px; /* Adjust size */
            max-height: 150px; /* Adjust size */
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .username {
            font-size: 18px; /* Adjust size */
            margin-top: 10px;
        }
        .change-profile-btn {
            padding: 12px 24px; /* Adjust size */
            margin-top: 5px;
            border: none;
            border-radius: 8px; /* Adjust size */
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px; /* Adjust size */
        }
        .change-profile-btn:hover {
            background-color: #ca782b;
        }
        .buttons-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around; /* Center and evenly space the buttons */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-btn {
            padding: 93px 160px; /* Adjust size */
            margin: 0 10px; /* Adjust size */
            font-size: 20px; /* Adjust size */
            border: none;
            border-radius: 10px; /* Adjust size */
            background-image: url('schedulebtn.png');
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-size: cover;
        }
        .schedule-btn:hover {
            background-color: #29b96a;
        }
        .assignment-btn {
            padding: 93px 160px; /* Adjust size */
            margin: 0 10px; /* Adjust size */
            font-size: 20px; /* Adjust size */
            border: none;
            border-radius: 10px; /* Adjust size */
            background-image: url('assigntmentsbtn.png');
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-size: cover;
        }
        .assignment-btn:hover {
            background-color: #b98729;
        }
        .right-buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .right-buttons-container .buttons {
            margin-bottom: 10px;
        }
        .settings-btn {
            padding: 20px 30px; /* Adjust size */
            margin: 5px; /* Adjust size */
            font-size: 20px; /* Adjust size */
            border: none;
            border-radius: 8px; /* Adjust size */
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .settings-btn:hover {
            background-color: #2980b9;
        }
        .home-btn {
            padding: 20px 30px; /* Adjust size */
            margin: 5px; /* Adjust size */
            font-size: 20px; /* Adjust size */
            border: none;
            border-radius: 8px; /* Adjust size */
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-btn:hover {
            background-color: #2980b9;
        }
        .notifications-btn {
            padding: 20px 30px; /* Adjust size */
            margin: 5px; /* Adjust size */
            font-size: 20px; /* Adjust size */
            border: none;
            border-radius: 8px; /* Adjust size */
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .notifications-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        SCHOLA
    </header>
    <div class="profile-container">
        <div class="profile">
            <label for="profilePicInput">
                <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                <img id="profileImg" src="default_profile.jpg" alt="Profile Picture">
            </label>
            <div class="username" id="username">Username</div>
            <button class="change-profile-btn" id="changeProfileBtn">Change Profile</button>
        </div>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button class="schedule-btn" onclick="window.location.href = 'page4.html';"></button>
        </div>
        <div class="buttons"> 
            <button class="assignment-btn" onclick="window.location.href = 'page3.html';"></button>
        </div>
    </div>
    <div class="right-buttons-container">
        <div class="buttons"> 
            <button class="settings-btn">Settings</button>
        </div>
        <div class="buttons"> 
            <button class="home-btn">Home</button>
        </div>
        <div class="buttons"> 
            <button class="notifications-btn">Notifications</button>
        </div>
    </div>

    <script>
        document.getElementById('profilePicInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImg').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('username').addEventListener('click', function() {
            var newUsername = prompt("Enter new username:");
            if (newUsername !== null && newUsername.trim() !== "") {
                document.getElementById('username').textContent = newUsername;
            }
        });
        document.getElementById('changeProfileBtn').addEventListener('click', function() {
            document.getElementById('profilePicInput').click();
        });
    </script>
</body>
</html>
