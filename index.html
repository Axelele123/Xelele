<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOLA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://budiutama-jogja.sch.id/images/facilities/facilities-20200611-041452.jpg);
        }
        header {
            background-color: #526eb9;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 150px auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 10px auto;
            }
        }

        
        #page2 {
            display: none;
        }
    </style>
  <header>
    <h1>SCHOLA</h1>
</header>
    <div class="container" id="loginPage">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="validateLoginForm(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="login-link">Login</button>
        <style>
            .login-link {
                display: inline-block;
                padding: 10px 20px;
                background-color: #3498db; 
                color: #fff; 
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .login-link:hover {
                background-color: #29b965;
            }
        </style>
    </form>
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="storeCredentials(event)">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="signup-link">Sign Up</button>
        <style>
            .signup-link {
                display: inline-block;
                padding: 10px 20px;
                background-color: #3498db; 
                color: #fff; 
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .signup-link:hover {
                background-color: #29b965;
            }
        </style>
    </form>
</div>
<script>
    function storeCredentials(event) {
        event.preventDefault();
        var username = document.getElementById('signupUsername').value;
        var password = document.getElementById('signupPassword').value;
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        alert("Sign up successful. You can now login.");
        document.getElementById('signupForm').reset();
    }
    function validateLoginForm(event) {
            event.preventDefault(); 
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');
            
            if (!storedUsername || !storedPassword) {
                alert("You must sign up first.");
                return;
            }
            if (username === storedUsername && password === storedPassword) {
                window.location.href = "page2.html";
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>
</script>
</body>
</html>
